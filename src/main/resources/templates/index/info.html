<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>臭臭平台</title>
        <link rel="icon" href="img/cc.png" />
        <link rel="stylesheet" href="layui/css/layui.css" media="all" />
        <style>
            .layui-card .layui-card-header{
                font-weight: 600;
            }
        </style>
    </head>

    <body>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>个人信息</legend>
        </fieldset>

        <div style="padding: 20px; background-color: #F2F2F2;">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md3">
                    <div class="layui-card">
                        <div class="layui-card-header">工号</div>
                        <div class="layui-card-body" th:text="${sysUser.jobNo}"></div>
                    </div>
                </div>

                <div class="layui-col-md3">
                    <div class="layui-card">
                        <div class="layui-card-header">姓名</div>
                        <div class="layui-card-body" th:text="${sysUser.name}"></div>
                    </div>
                </div>

                <div class="layui-col-md3">
                    <div class="layui-card">
                        <div class="layui-card-header">英文名</div>
                        <div class="layui-card-body" th:text="${sysUser.nickName}"></div>
                    </div>
                </div>

                <div class="layui-col-md3">
                    <div class="layui-card">
                        <div class="layui-card-header">手机号码</div>
                        <div class="layui-card-body" th:text="${sysUser.mobile}"></div>
                    </div>
                </div>

                <div class="layui-col-md3">
                    <div class="layui-card">
                        <div class="layui-card-header">邮箱</div>
                        <div class="layui-card-body" th:text="${sysUser.email}"></div>
                    </div>
                </div>

                <div class="layui-col-md3">
                    <div class="layui-card">
                        <div class="layui-card-header">银行卡号</div>
                        <div class="layui-card-body" th:text="${sysUser.bankNo}"></div>
                    </div>
                </div>

                <div class="layui-col-md3">
                    <div class="layui-card">
                        <div class="layui-card-header">开户银行</div>
                        <div class="layui-card-body" th:text="${sysUser.bankAccountName}"></div>
                    </div>
                </div>

                <div class="layui-col-md3">
                    <div class="layui-card">
                        <div class="layui-card-header">办理地</div>
                        <div class="layui-card-body" th:text="${sysUser.bankAddress}"></div>
                    </div>
                </div>

                <div class="layui-col-md3">
                    <div class="layui-card">
                        <div class="layui-card-header">开户行名称</div>
                        <div class="layui-card-body" th:text="${sysUser.bankName}"></div>
                    </div>
                </div>
            </div>
        </div>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>学历信息</legend>
        </fieldset>

        <div style="padding: 20px; background-color: #F2F2F2;">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md3">
                    <div class="layui-card">
                        <div class="layui-card-header">毕业学校</div>
                        <div class="layui-card-body" th:text="${sysUser.school}"></div>
                    </div>
                </div>

                <div class="layui-col-md3">
                    <div class="layui-card">
                        <div class="layui-card-header">学历</div>
                        <div class="layui-card-body" th:text="${sysUser.education}"></div>
                    </div>
                </div>

                <div class="layui-col-md3">
                    <div class="layui-card">
                        <div class="layui-card-header">专业</div>
                        <div class="layui-card-body" th:text="${sysUser.major}"></div>
                    </div>
                </div>
            </div>
        </div>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>五险一金</legend>
        </fieldset>

        <div style="padding: 20px; background-color: #F2F2F2;">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md3">
                    <div class="layui-card">
                        <div class="layui-card-header">社保缴纳起始月份</div>
                        <div class="layui-card-body" th:text="${sysUser.socialStartTime}"></div>
                    </div>
                </div>

                <div class="layui-col-md3">
                    <div class="layui-card">
                        <div class="layui-card-header">社保缴纳缴费基数</div>
                        <div class="layui-card-body" th:text="${sysUser.socialPrice}"></div>
                    </div>
                </div>

                <div class="layui-col-md3">
                    <div class="layui-card">
                        <div class="layui-card-header">公积金基数</div>
                        <div class="layui-card-body" th:text="${sysUser.housingPrice}"></div>
                    </div>
                </div>

                <div class="layui-col-md3">
                    <div class="layui-card">
                        <div class="layui-card-header">社保缴纳最后月份</div>
                        <div class="layui-card-body" th:text="${sysUser.socialEndTime}"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="layui/layui.js"></script>
</html>
