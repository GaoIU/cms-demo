<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>臭臭平台</title>
		<link rel="icon" href="img/cc.png" />
		<link rel="stylesheet" href="layui/css/layui.css" media="all" />
	</head>

	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin">
			<div class="layui-header">
				<div class="layui-logo">臭臭平台</div>

				<ul class="layui-nav layui-layout-right">
					<li id="close-all-tab" class="layui-nav-item"><a href="javascript:;">关闭所有页签</a></li>
					<li class="layui-nav-item">
						<a href="javascript:;">
							<img src="img/iu.gif" class="layui-nav-img">
							<span th:text="${session.SYS_USER_SESSION.name}"></span>
						</a>
						<dl class="layui-nav-child">
							<dd>
								<a id="info" href="javascript:;"><i class="layui-icon layui-icon-username" style="margin-right: 10px;"></i>基本资料</a>
							</dd>
							<dd>
								<a id="password" href="javascript:;"><i class="layui-icon layui-icon-password" style="margin-right: 10px;"></i>安全设置</a>
							</dd>
							<dd>
								<a id="signOut" href="javascript:;"><i class="layui-icon layui-icon-logout" style="margin-right: 10px;"></i>残忍离开</a>
							</dd>
						</dl>
					</li>
				</ul>
			</div>

			<div class="layui-side layui-bg-black">
				<div class="layui-side-scroll">
					<ul class="layui-nav layui-nav-tree" lay-filter="menu">
						<li id="menu-li" class="layui-nav-item">
							<a href="javascript:;" class="layui-this" data-id="0" data-url="/home">首页</a>
						</li>
					</ul>
				</div>
			</div>

			<div class="layui-body">
				<div class="layui-tab layui-tab-brief" lay-filter="tab" lay-allowclose="true">
					<ul id="tab-ul" class="layui-tab-title"></ul>

					<div class="layui-tab-content" style="padding: 0px"></div>
				</div>
			</div>

			<div class="layui-footer" style="text-align: center; font-size: 12px; font-family: '微软雅黑';">臭臭平台@Gemini</div>
		</div>
	</body>

	<!--[if lt IE 9]>
	  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<script src="layui/layui.js"></script>
	<script src="js/index/index.js"></script>
</html>
